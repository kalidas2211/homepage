<section class="portfolio" style="background-color:#E8E8E8;padding:60px;">
    <div class="container" >
        <h1 class="text-center">PORTFOLIO</h1>
        <p style="text-align: center;">Engineering is the use of scientific principles</p>
        <div class="row mt-5">
            <div class="col-lg-4" *ngFor="let cs of portfolio">
                <div class="box">
                    <img src="{{cs.image}}" width="350" height="250" class="center" style="padding-bottom: 15px;">
                    <h3>{{cs.name}}</h3>
                    <p>{{cs.description}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
